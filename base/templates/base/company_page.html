{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="px-4 lg:px-0" id="about">
      <hr class="w-30  ml-0 border-t-8 border-[#7051ef] my-6 md:mx-auto lg:mx-0" />

      <h1 class="text-4xl font-bold mt-8 text-[#3a395e]">{{category.name}}</h1>

      <p class="mt-4 text-xl">
        {{category.desc}}
      </p>
</div>

<div class="">
  <div class="mx-auto  px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl py-8 sm:py-24 lg:max-w-none lg:py-16">

      <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:space-y-0 lg:gap-x-6">
        {% for project in projects %}
        <div class="group relative">
          <img src="{{project.image.url}}" alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug." class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-2/1 lg:aspect-square">
          <h3 class="mt-6 text-sm text-gray-500">
            <a href="#">
              <span class="absolute inset-0"></span>
              Desk and Office
            </a>
          </h3>
          <p class="text-base font-semibold text-gray-900">{{project.name}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock content %}
